<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="rockPaper.css">
</head>
<body>

    <div class="container">
        <h1>Rock Paper Game</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.jpeg" alt=""> 
                <p>Rock</p>
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.jpeg" alt="">
                <p>Paper</p>
            </div>
            <div class="choice" id="scissor">
                <img src="images/scissor.jpeg" alt="">
                <p>Scissor</p>
            </div>
        </div>
        <h2>Play your move</h2>
    </div>

    <script src="rockPaper.js"></script>
</body>
</html>
