<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calender</title>
    <link rel="stylesheet" href="miniCalender.css">
</head>
<body>

    <div class="calender-container">

        <p class="months-name" id="months-name">April</p>
        <p class="day-name" id="day-name">Friday</p>
        <p class="day-number" id="day-number">17</p>
        <p class="year-name" id="year-name">2024</p>

    </div>

    <script src="miniCalender.js"></script>
</body>
</html>
