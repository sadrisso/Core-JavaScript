<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="loanCalculator.css">
</head>
<body>

    <div class="loan-container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input onchange="calculateLoan()" type="number" id="loan-amount" value="10000" min="1" max="500000">
        </p>
        <p>Interest Rate %
            <input onchange="calculateLoan()" type="number" id="interest-rate" value="10" min="1" max="100" step=".1">
        </p>
        <p>Months to pay
            <input onchange="calculateLoan()" type="number" id="months-to-pay" value="12" min="6" max="48">
        </p>
        <p class="payment" id="payment">Monthly Payment: </p>
    </div>

    <script src="loanCalculator.js"></script>
</body>
</html>
