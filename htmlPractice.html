<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="htmlPractice.css">
</head>
<body>
    <fieldset>
        <legend>
            <h2>Choose your pitha</h2>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
        </legend>
    </fieldset>
    <fieldset>
        <legend>
            <h2>Choose your vortas one or more</h2>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">Sorisa
            </label>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">Sutki
            </label>
            <label for="dhoniya">
                <input type="checkbox" name="vorta" id="dhoniya">Dhoniya
            </label>
        </legend>
    </fieldset>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">


    <div class="image-head">
        <label for="">Search your image here:
            <input type="text" name="panda" class="panda" placeholder="Kund fu panda">
            <button type="submit">Search</button>
        </label>
    </div>

    <div class="image">
        <img src="https://media.istockphoto.com/id/523761634/photo/cute-panda-bear-climbing-in-tree.jpg?s=612x612&w=0&k=20&c=TxsmORsbuY1LpxQsc6T8fpWJo7lBwncciYhroAr8rXI=" alt="PandaMama">
        <a href="www.google.com">For more click here</a>
    </div>


    <form action="" class="form">
        <h2>Feedback form</h2>
        <label for="name">Name:
            <input type="text">
        </label>
        <label for="date">Date
            <input type="date" name="date" id="date">
        </label>
        <label for="comment">
            <textarea name="comment" id=""></textarea>
        </label>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
