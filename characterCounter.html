<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="characterCounter.css">
</head>
<body>

    <div class="container">
        <h1>Real Time Character Counter</h1>
        <textarea name="char" id="textarea" class="textarea" maxlength="50" placeholder="Enter your text here.."></textarea>
        <div class="score">
            <p>Total Character: <span class="total-character"></span></p>
            <p>Remaining: <span class="remaining-character"></span></p>
        </div>
    </div>
    <script src="characterCounter.js"></script>
</body>
</html>
